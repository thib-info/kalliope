- name: "addition"
  signals:
    -order: "Calcule {{ var1 }} + {{ var2 }}"
    -order: "Calcule {{ var1 }} plus {{ var2 }}"
    -order: "Combien fait {{ var1 }} + {{ var2 }}"
    -order: "Combien fait {{ var1 }} plus {{ var2 }}"
    -order: "Additionne {{ var1 }} et {{ var2 }}"
  neurons:
    -calculator:
      variable_1: "{{ var1 }}"
      variable_2: "{{ var2 }}"
