---

  - includes:
        - brains/say.yml
        - brains/systemdate.yml
        - brains/neurotransmitter.yml
        - brains/wikipedia_searcher.yml

  - name: "order-not-found-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "Je n'ai pas compris vôtre ordre"
            - "Je ne connais pas cet ordre"
            - "Veuillez renouveler votre ordre"
            - "Veuillez reformuler s'il vous plait"
            - "Je n'ai pas saisi cet ordre"

  - name: "on-triggered-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "Oui monsieur?"
            - "Je vous écoute"
            - "Monsieur?"
            - "Que puis-je faire pour vous?"
            - "J'écoute"
            - "Oui?"

  - name: "on-start-synapse"
    signals: []
    neurons:
      - say:
          message: "je suis prête"

- name: "friend-name"
  signal:
    - order: "Dis bonjour à {name}"
  neurons:
    - say:
        message: "Bonjour {name}, je suis Kalliopé"

        kalliope_memory:
          friend="{{name}}"

- name: "augmenter le volume"
  signal:
    - order: "Augmente le volume"
  neurons:
    -volume:
      level: "10"
      action: "raise"

- name: "diminuer le volume"
  signal:
    - order: "Diminue le volume"
  neurons:
    -volume:
      level: "10"
      action: "lower"    